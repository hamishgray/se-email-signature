<!-- #####################################################  jekyll variables -->

  <!-- page meta data -->
  {% assign meta-description = site.description | truncate: 155 %}

  <!-- page meta title -->
  {% assign meta-title = page.title | append: ' | ' | append: site.title | remove: '&shy;' | replace: '&nbsp;', ' ' %}

<!-- ####################################################################### -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{meta-title}}</title>
  <meta name="description" content="{{meta-description}}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i|Source+Serif+Pro:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="{{site.css}}/main.css">
  <script src="{{site.js}}/main.js"></script>
</head>
